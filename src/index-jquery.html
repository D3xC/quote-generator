<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/css/materialize.min.css">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Pacifico|Macondo|Open+Sans:400,600,700,800|Lato:400,900,700|Merriweather:400,700,900|Nunito:400,700|Josefin+Sans:400,600,700|Josefin+Slab:400,700,600|Stalemate|Lora:400,700|Vollkorn:400,700'>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Pacifico|Macondo|Open+Sans:400,600,700,800|Lato:400,900,700|Merriweather:400,700,900|Nunito:400,700|Josefin+Sans:400,600,700|Josefin+Slab:400,700,600|Stalemate|Lora:400,700|Vollkorn:400,700'>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="styles.css">

<html lang="en">

<body>
  <div class="container">
    <header>
      <h2 class="center-align orange-text text-darken-4">Wisdom of the Ages</h2>
    </header>
    <div class="row">
      <div class="col s12 m8 offset-m2">
        <div class="card light-blue darken-3 z-depth-3">
          <div class="card-content white-text">
            <span class="card-title blue-text text-lighten-3">Random Quote Generator</span>

            <p class="quote animated fadeIn"></p>
            <p class="right-align">-- <span class="author"></span></p>
          </div>
          <div class="card-action">
            <a href="#" class="waves-effect waves-dark btn orange darken-3 new-quote orange-text text-lighten-3">New Quote</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.1/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/index.js"></script>

</html>
